<div
  class="user-new-div"
>
<h1>Welcome to Doctor's Appointments</h1>
<h3>Please sign in below:</h3>
  <form 
    (submit)="onSubmit(); createUser.resetForm()"
    #createUser="ngForm"
  >
    <label>Name:</label>
    <input
      type="text"
      name="name"
      required
      minlength="2"
      maxlength="30"
      [(ngModel)]="user.name"
      #name="ngModel"
    />
    <small
      class="errors"
      [hidden]="name.valid || (name.untouched && !createUser.submitted)"
    >Name is required (Minimum character length of 2).
    </small>
    <button
      class="user-new-submit"
      [disabled]="!createUser.valid"
    >Enter
    </button>
  </form>

</div>
